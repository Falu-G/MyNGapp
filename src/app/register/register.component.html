<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
<mat-card>
    <mat-card-header>
       <mat-card-title>Register</mat-card-title> 
    </mat-card-header>
    <form class="example-form" [formGroup]="registerForm">
        <mat-card-content>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Username" formControlName="username">
                <mat-icon matSuffix>person_outline</mat-icon>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <input matInput placeholder="Email" formControlName="email">
                <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Choose a role...</mat-label>
              <mat-select formControlName="selectRoles">
                <mat-option [value]="roles" *ngFor="let roles of Roles">{{roles}}
                </mat-option>
              </mat-select>
              
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <input matInput placeholder="Password" formControlName="password" ng-value="test">
                <mat-icon matSuffix>lock icon</mat-icon>
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <input matInput placeholder= "Confirm Password" formControlName="confirmPass">
              <mat-icon matSuffix> lock icon</mat-icon>
              <mat-error *ngIf="password.value!==confirmPass.value">password must match</mat-error>
            </mat-form-field>
      
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block">Register</button>
    </form>
    
</mat-card>



</div>
